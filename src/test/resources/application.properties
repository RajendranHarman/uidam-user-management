# Test configuration for UIDAM User Management
# Automatically activate test profile to exclude multi-tenant components during testing
spring.profiles.active=test

# Use H2 in-memory database for testing with PostgreSQL compatibility mode
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for H2 compatibility
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.jpa.properties.hibernate.default_schema=

# H2 specific settings
spring.h2.console.enabled=false
spring.jpa.defer-datasource-initialization=true

# Disable foreign key constraints for H2 compatibility
spring.jpa.properties.hibernate.hbm2ddl.create_foreign_keys=false

# SQL initialization - enable to load schema.sql
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Logging configuration for tests
logging.level.org.eclipse.ecsp.uidam=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.schema=ERROR
